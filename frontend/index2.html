<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Z'16 | Battleground</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.5 -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="dist/css/AdminLTE.min.css">
    <!-- AdminLTE Skins. Choose a skin from the css/skins
         folder instead of downloading all of them to reduce the load. -->
    <link rel="stylesheet" href="dist/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="dist/css/animate.css">
    <link rel="stylesheet" type="text/css" href="dist/css/rotating-card.css">
    <style>
      #image img {
        max-height: 150px;
        width: 100%;
      }
      #image {
        box-shadow: 7px 8px 16px 0px rgba(0, 0, 0, 0.4);
      }
      .inner {
        padding: 0px !important;
      }
      .sidebar-toggle {
        display: none;
      }
      .small-box-footer {

      }
      .info-card {
          float: left;
        margin: 10px;
        -webkit-perspective: 600px;
      }

      .front, .back {
        background: #FFF;
        border-radius: 10px;
        transition: -webkit-transform 1s;
        -webkit-transform-style: preserve-3d;
        -webkit-backface-visibility: hidden;
        border: 1px solid black;
      }

      .front {
        overflow: hidden;
        width: 250px;
        height: 330px;
        position: absolute;
        z-index: 1;
      }

      .back {
        padding: 20px;
        padding-top: 0px;
        width: 250px;
        height: 330px;
        -webkit-transform: rotateY(-180deg);
        overflow: scroll;
      }

      .info-card:hover .back {
        -webkit-transform: rotateY(0);
      }

      .info-card:hover .front {
        -webkit-transform: rotateY(180deg);
      }

      .card-image {
      width: 100%;
      height: 100%;
      }

    </style>
  </head>
<body style="height:100%;background-color:#ECF0F5;" class="fixed">

        <div class="navbar-custom-menu">

              <ul class="dropdown-menu">

                    <a href="#" class="btn btn-default btn-flat">Rank</a>

      </nav>
    </header>

      <!-- Content Wrapper. Contains page content -->
      <div class="content-wrapper" style="margin-left:0px;text-align:center;padding-top:60px;">

          <h1>
            Battleground

        </section>

        <!-- Main content -->

          <div class="row">

</body>
